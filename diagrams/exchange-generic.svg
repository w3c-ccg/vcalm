ifiable Presentation</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="226" x="339.5" y="253.095">with result of exchange (e.g., VCs),</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="360" x="158.5" y="268.2279">or VPR with new interaction request, or error description</text><!--MD5=[df7d1e82fd740cc1d4ed549b088fb6f4]
@startuml
skinparam actorStyle awesome
actor Holder
participant "Holder App\n(Wallet)" as happ
participant "Issuer/Verifier App\n(Issuer/Verifier Public Website)" as iapp
group Generic VC API Exchange
  autonumber "0. "
  happ -> iapp: HTTP request to start exchange (e.g., send credentials, get credentials, etc.)
  iapp -> happ: **Verifiable Presentation Request**, including method of ""interaction"", for \npurposes of exchange
  happ -> iapp: **Verifiable Presentation** sent via ""interaction"" mechanism to \nmeet requirements of exchange
  iapp -> happ: **Verifiable Presentation** with result of exchange (e.g., VCs), \nor VPR with new interaction request, or error description
end
@enduml

