paths:
components:
  schemas:
    VerificationResult:
      type: object
      additionalProperties: false
      description: Object to report the result of a verification process on a VerifiablePresentation.
      properties:
        verified:
          type: boolean
          description: Overall verification assertion of the VerifiablePresentation. This is set to `True` if the VerifiablePresentation and all checked VerifiableCredentials passed verification; otherwise, `False`. See error handling section for more guidance around errors and warnings, and validation and verification steps.
        verifiablePresentation:
          type: object
          description: The VerifiablePresentation used as the verification input.
        problemDetails:
          type: array
          description: Array consisting of ProblemDetails objects for overall presentation-level issues.
          items:
            $ref: "./ProblemDetails.yml#/components/schemas/ProblemDetails"
        results:
          type: object
          additionalProperties: false
          description: Detailed verification results for both VerifiablePresentation and all VerifiableCredentials contained within it, by default. Keys are mapped to properties from the Verifiable Credential Data Model which are subject to validations.
          properties:
            presentation:
              type: object
              additionalProperties: false
              description: Verification results specific to the VerifiablePresentation itself (not its contained VerifiableCredentials).
              properties:
                challenge:
                  type: object
                  description: If provided in the verification options, the result of validating the security challenge across all proofs provided.
                  properties:
                    valid:
                      type: boolean
                      description: Result of validating the security challenge across all proofs provided.
                    input:
                      type: string
                      description: The challenge input string.
                domain:
                  type: object
                  description: If provided in the verification options, the result of validating the security domain across all proofs provided.
                  properties:
                    valid:
                      type: boolean
                      description: Result of validating the security domain across all proofs provided.
                    input:
                      type: string
                      description: The security domain input string.
                holder:
                  type: object
                  description: Result from validating the holder, if any.
                  properties:
                    valid:
                      type: boolean
                      description: Result of validating the holder.
                    input:
                      type: string
                      description: The holder input string.
                proof:
                  type: array
                  description: Results from validating the proof objects if any.
                  items:
                    type: object
                    description: Results from validating a proof object.
                    properties:
                      valid:
                        type: boolean
                        description: Results of validating the proof object.
                      input:
                        type: object
                        description: The proof object.
                      problemDetails:
                        type: array
                        description: Issues sepecific to this proof.
                        items:
                          $ref: "./ProblemDetails.yml#/components/schemas/ProblemDetails"
            credentials:
              type: object
              description: Verification results for the VerifiableCredentials contained in the VerifiablePresentation.
              additionalProperties: false
              properties:
                summary:
                  type: object
                  description: Summary counts providing a quick overview of VerifiableCredential verification results.
                  additionalProperties: false
                  properties:
                    totalCount:
                      type: integer
                      description: Total number of VerifiableCredentials in the VerifiablePresentation.
                    checkedCount:
                      type: integer
                      description: Number of VerifiableCredentials that were actually verified.
                    skippedCount:
                      type: integer
                      description: Number of VerifiableCredentials that were skipped due to options or configuration.
                    passedCount:
                      type: integer
                      description: Number of checked VerifiableCredentials that passed verification.
                    failedCount:
                      type: integer
                      description: Number of checked VerifiableCredentials that failed verification.
                results:
                  type: array
                  description: Detailed verification results for each VerifiableCredential in the VerifiablePresentation, in the same order as they appear in the verifiableCredential array.
                  items:
                    type: object
                    description: Verification results for a single VerifiableCredential.
                    additionalProperties: false
                    properties:
                      index:
                        type: integer
                        description: Index of this VerifiableCredential in the VerifiablePresentation's verifiableCredential array.
                      wasChecked:
                        type: boolean
                        description: Whether this VerifiableCredential was actually verified. If false, detailed verification properties will not be present.
                      verified:
                        type: boolean
                        description: Whether this specific VerifiableCredential pass verification. Only meaningful if wasChecked is true.
                      skipReason:
                        type: boolean
                        description: Explanation of why verification was skipped for this VerifiableCredential. Only present if wasChecked is false.
                      validFrom:
                        type: object
                        description: Results of validating the validFrom property, if present in the verifiableCredential. Only present if wasChecked is true.
                        properties:
                          valid:
                            type: boolean
                            description: Validation result.
                          input:
                            type: string
                            description: The validFrom value.
                      validUntil:
                        type: object
                        description: Results of validating the validUntil property, if present in the verifiableCredential. Only present if wasChecked is true.
                        properties:
                          valid:
                            type: boolean
                            description: Validation result.
                          input:
                            type: string
                            description: The validUntil value.
                      credentialSchema:
                        type: array
                        description: Results from validating the credentialSchema objects if any. Only present if wasChecked is true.
                        items:
                          type: object
                          description: Results from validating a credentialSchema object.
                          properties:
                            valid:
                              type: boolean
                              description: Results of validating the credentialSchema object.
                            input:
                              type: string
                              description: The credentialSchema object.
                      credentialStatus:
                        type: array
                        description: Results from validating the credentialStatus objects if any. Only present if wasChecked is true.
                        items:
                          type: object
                          description: Results of validating a credentialStatus object.
                          properties:
                            value:
                              type: integer
                              description: Value of the statusEntry Bit.
                            valid:
                              type: boolean
                              description: Results of validating the credentialStatus object.
                            input:
                              type: string
                              description: The credentialStatus object.
                      proof:
                        type: array
                        description: Results from validating the proof objects if any. Only present if wasChecked is true.
                        items:
                          type: object
                          description: Results of validating a proof object.
                          properties:
                            valid:
                              type: boolean
                              description: Results of validating the proof object.
                            input:
                              type: object
                              description: The proof object.
                            problemDetails:
                              type: array
                              description: Issues specific to this proof.
                              items:
                                $ref: "./ProblemDetails.yml#/components/schemas/ProblemDetails"
                      problemDetails:
                        type: array
                        description: Issues specific to this individual VerifiableCredential, present regardless of wasChecked status.
                        items:
                          $ref: "./ProblemDetails.yml#/components/schemas/ProblemDetails"
      example: {
